<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <title>My Blog - ($ _ $)</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
      /* Your existing CSS styles */
    </style>
  </head>
  <body>
    <!-- Your existing HTML body content -->

    <!-- Script at bottom of body -->
    <script>
      // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
      const firebaseConfig = {
        apiKey: "AIzaSyAf5WOJQex9gkbu4D4-FByRd80oV1CyHxQ",
        authDomain: "myblog-b5fc3.firebaseapp.com",
        projectId: "myblog-b5fc3",
        storageBucket: "myblog-b5fc3.appspot.com",
        messagingSenderId: "20036951841",
        appId: "1:20036951841:web:f088d57c590b872147a860"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Password protection
      const ADMIN_PASSWORD = "test22194";
      
      document.getElementById("adminToggle").style.display = "block";
      
      document.getElementById("adminToggle").onclick = function() {
        const password = prompt("Enter admin password:");
        if (password === ADMIN_PASSWORD) {
          document.getElementById("adminPanel").style.display = "block";
          this.style.display = "none";
        }
      };

      // Image to Base64 converter
      function getBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = error => reject(error);
        });
      }

      // Load posts from Firestore
      async function loadPosts() {
        try {
          const querySnapshot = await db.collection("posts")
            .orderBy("timestamp", "desc")
            .get();
            
          querySnapshot.forEach((doc) => {
            const post = doc.data();
            renderPost(post);
          });
        } catch (error) {
          console.error("Error loading posts:", error);
        }
      }

      // Render a post to the page
      function renderPost(post) {
        const newPost = document.createElement("div");
        newPost.className = "blog-post";
        newPost.innerHTML = `
          <div class="blog-title">${post.title}</div>
          <div class="blog-date">Posted on: ${new Date(post.timestamp?.toDate() || post.timestamp).toLocaleDateString()}</div>
          ${post.image || ''}
          <div class="blog-content"><p>${post.content.replace(/\n/g, '</p><p>')}</p></div>
        `;
        
        document.querySelector(".content").insertBefore(
          newPost, 
          document.querySelector(".blog-post")
        );
      }

      // Save new post to Firestore
      document.getElementById("addPost").onclick = async function() {
        const title = document.getElementById("postTitle").value;
        const content = document.getElementById("postContent").value;
        const imageFile = document.getElementById("postImage").files[0];
        
        if (title && content) {
          let imageBase64 = "";
          
          if (imageFile) {
            try {
              imageBase64 = await getBase64(imageFile);
            } catch (error) {
              console.error("Image error:", error);
            }
          }
          
          try {
            // Save to Firestore
            await db.collection("posts").add({
              title,
              content,
              image: imageBase64 ? `<img src="${imageBase64}" alt="Blog image">` : "",
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // Clear form
            document.getElementById("postTitle").value = "";
            document.getElementById("postContent").value = "";
            document.getElementById("postImage").value = "";
            
            // Reload posts
            await loadPosts();
            
          } catch (error) {
            console.error("Error saving post:", error);
            alert("Failed to save post");
          }
        }
      };

      // Load posts when page loads
      document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
  </body>
</html>
