<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <title>My Blog - ($ _ $)</title>
    <style>
      body {
        background-color: black;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      h2, h3, p, .custom-button, .blog-title {
        font-family: 'UnifrakturMaguntia', cursive;
      }
      
      .header h1, .footer h1 {
        color: black;
        margin: 0;
      }
      
      .header, .footer {
        background-color: white;
        padding: 10px;
      }
      
      .content {
        flex: 1;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        text-align: left;
      }
      
      .custom-button {
        background-color: #fffcfc;
        color: black;
        padding: 10px 20px;
        margin: 0 10px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
      }
      
      .blog-post {
        margin-bottom: 40px;
        border-bottom: 1px solid #333;
        padding-bottom: 20px;
      }
      
      /* ADMIN STYLES */
      #adminPanel {
        background: #222;
        padding: 20px;
        margin: 30px 0;
        border-radius: 5px;
      }
      #postTitle, #postContent {
        width: 100%;
        background: #111;
        color: white;
        border: 1px solid #444;
        padding: 8px;
        margin: 5px 0;
        font-family: Arial;
      }
      #postContent {
        min-height: 100px;
      }
      #addPost {
        background: #fff;
        color: black;
        padding: 8px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>($ _ $)</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Navigation Buttons -->
      <div style="text-align: center; margin: 20px 0;">
        <a href="../index.html" class="custom-button">Home</a>
        <a href="#" class="custom-button">Blog</a>
        <a href="../reviews.html" class="custom-button">Reviews</a>
        <a href="../things I like.html" class="custom-button">Things I like</a>
        <a href="../meme.html" class="custom-button">lol</a>
      </div>
      
      <!-- Admin Controls (NOW IN CORRECT POSITION) -->
      <button id="adminToggle" style="display:none; background: gold; padding: 5px 10px;">ðŸ‘‘ Admin Mode</button>
      <div id="adminPanel" style="display:none;">
        <h3>Create New Post</h3>
        <input type="text" id="postTitle" placeholder="Title"><br>
        <textarea id="postContent" placeholder="Content"></textarea><br>
        <button id="addPost">Publish</button>
      </div>
      
      <h2>My Blog</h2>
      
      <!-- Blog Posts -->
      <div class="blog-post">
        <div class="blog-title">First Blog Post!</div>
        <div class="blog-date">Posted on: October 31, 2023</div>
        <div class="blog-content">
          <p>Welcome to my blog! This is my first post.</p>
        </div>
      </div>
      
      <div class="blog-post">
        <div class="blog-title">Why Kobayashi is Best Girl</div>
        <div class="blog-date">Posted on: November 1, 2023</div>
        <div class="blog-content">
          <p>Let me explain why Kobayashi is the best character...</p>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <h1>($ _ $)</h1>
    </div>

    <!-- Script should be at BOTTOM of body -->
    <script>
      // Simple password protection
      const ADMIN_PASSWORD = "your_password_here"; // CHANGE THIS!
      
      document.getElementById("adminToggle").style.display = "block";
      
      document.getElementById("adminToggle").onclick = function() {
        const password = prompt("Enter admin password:");
        if (password === ADMIN_PASSWORD) {
          document.getElementById("adminPanel").style.display = "block";
          this.style.display = "none";
        }
      };
      
      document.getElementById("addPost").onclick = function() {
        const title = document.getElementById("postTitle").value;
        const content = document.getElementById("postContent").value;
        
        if (title && content) {
          const postsContainer = document.querySelector(".content");
          const newPost = document.createElement("div");
          newPost.className = "blog-post";
          newPost.innerHTML = `
            <div class="blog-title">${title}</div>
            <div class="blog-date">Posted on: ${new Date().toLocaleDateString()}</div>
            <div class="blog-content"><p>${content.replace(/\n/g, '</p><p>')}</p></div>
          `;
          
          // Insert new post after admin panel but before other posts
          postsContainer.insertBefore(newPost, postsContainer.querySelector(".blog-post"));
          
          // Clear form
          document.getElementById("postTitle").value = "";
          document.getElementById("postContent").value = "";
        }
      };
    </script>
  </body>
</html>
